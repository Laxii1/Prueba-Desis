<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="plantillas/style.css">
</head>
<body>
            <div class="container">
                <div class="form-container">   
                                <form id="formularioProducto">
                                    <h2>Formulario de Producto</h2>
                                    <div class="form-group">
                                        <div class="form-control">
                                            <label for="codigo">Código</label>
                                            <input type="text" id="codigo" name="codigo">
                                        </div>
                                        <div class="form-control">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" id="nombre" name="nombre">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-control">
                                            <label for="bodega">Bodega</label>
                                            <select id="bodega" name="bodega">
                                                <option value=""> </option>
                                            </select>
                                        </div>
                                        <div class="form-control">
                                            <label for="sucursal">Sucursal</label>
                                            <select id="sucursal" name="sucursal">
                                                <option value=""> </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-control">
                                            <label for="moneda">Moneda</label>
                                            <select id="moneda" name="moneda">
                                                <option value=""> </option>
                                            </select>
                                        </div>
                                        <div class="form-control">
                                            <label for="precio">Precio</label>
                                            <input type="text" id="precio" name="precio">
                                        </div>
                                    </div>

                                    <div class="form-group vertical">
                                        <label>Material del Producto</label>
                                        <div class="checkboxes">
                                            <label><input type="checkbox" name="material[]" value="1"> Plástico</label>
                                            <label><input type="checkbox" name="material[]" value="2"> Metal</label>
                                            <label><input type="checkbox" name="material[]" value="3"> Madera</label>
                                            <label><input type="checkbox" name="material[]" value="4"> Vidrio</label>
                                            <label><input type="checkbox" name="material[]" value="5"> Textil</label>
                                        </div>
                                    </div>

                                    <div class="form-group vertical">
                                        <label for="descripcion">Descripción</label>
                                        <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                                    </div>

                                    <div class="form-group center">
                                        <button type="button" id="guardarBtn">Guardar Producto</button>
                                    </div>
                                </form>
                          
                 </div>                 
            </div>

    <script src="js/script.js"></script>
</body>
</html>
